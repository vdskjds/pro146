<!DOCTYPE html>
<html>
<head>
  <title>Chhiti 2.0</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <a-box position="0 -1.5 -4" width="10" height="0.2" depth="4" color="#fa6d09"></a-box>

    
    <a-entity id="robot">

      <a-cylinder position="0 0 -4" radius="0.8" height="1.5" color="#3efa09"></a-cylinder>
      
      <a-box position="0 1.5 -4" radius="0.5" color="#76d7a3"></a-box>
      
      <a-cylinder position="-1 0 -4" radius="0.1" height="1.5" color="#507bf5"></a-cylinder>
      <a-cylinder position="1 0 -4" radius="0.1" height="1.5" color="#507bf5"></a-cylinder>

      <a-sphere position="0 1.3 -3" radius="0.1" color="#000"></a-sphere>
      
      <a-sphere position="0.2 1.6 -3" radius="0.1" color="#000"></a-sphere>
      <a-sphere position="-0.2 1.6 -3" radius="0.1" color="#000"></a-sphere>
    
    </a-entity>

    <!-- Animation -->
    <a-animation attribute="rotation"
                 dur="3000"
                 to="0 360 0">
    </a-animation>
  </a-scene>
</body>
</html>
